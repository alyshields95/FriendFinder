<!DOCTYPE html>
<html>

<head>
    <title>Friend Finder Pro</title>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

    <script src="https://use.fontawesome.com/b38c8ed4c7.js"></script>

    <link rel="stylesheet" href="css/reset.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <nav>
            <div class="nav-wrapper pink accent-2">
                <a href="/" class="brand-logo" id="logo">Friend Finder</a>
                <ul class="right hide-on-med-and-down" id="head-nav-links">
                    <li><a href="survey.html">Survey</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="row">
                <div class="col s12 z-depth-5 mainpanel">
                    <div id="mainpanel-content">
                        <h1>Friend Finder</h1>
                        <div class="divider"></div>
                        <h2>Answer a few questions.</h2>
                        <h2>Find a friend!</h2>
                        <a href="survey.html">
                            <button class="btn waves-effect waves-light" type="submit" name="action">Go to Survey
                                <i class="material-icons right">send</i>
                            </button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="page-footer pink accent-2">
        <div class="container">
            <div class="row">
                <div class="col l6 s12">
                </div>
                <div class="col l4 offset-l2 s12">
                    <ul>

                    </ul>
                </div>
            </div>
        </div>
        <div class="footer-copyright">

        </div>
    </footer>

</body>

</html>
